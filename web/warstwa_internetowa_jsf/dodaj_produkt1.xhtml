<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Podaj nazwę produktu" for="nazwa"/>
                <h:inputText
                    id="nazwa"
                    title="Podaj nazwę:"
                    value="#{managed_produkt.nazwa}"
                    required="true"
                    requiredMessage="Błąd: Podaj nazwę.">
                </h:inputText>
                <h:outputLabel value="Podaj cenę netto produktu" for="cena"/>
                <h:inputText
                    id="cena"
                    title="Podaj cenę:"
                    value="#{managed_produkt.cena}"
                    required="true"
                    requiredMessage="Błąd: Podaj cenę.">
                </h:inputText>
                <h:outputLabel value="Podaj promocję produktu" for="promocja"/>
                <h:inputText
                    id="promocja"
                    title="Podaj promocję:"
                    value="#{managed_produkt.promocja}"
                    required="true" requiredMessage="Błąd: Podaj promocję.">
                </h:inputText>
            </h:panelGrid>
            <h:commandLink action="#{managed_produkt.dodaj_produkt()}" value="OK"/>
        </h:form>
    </h:body>
</html>
